<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Recruitment Ditutup - Kru Satu Layar</title>
    <!-- Tailwind CSS untuk styling yang mudah dan cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Pastikan elemen html dan body mencakup seluruh halaman */
        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Agar konten selalu di tengah saat halaman pendek */
            height: 100%;
            background-color: #fce4ec; /* Latar belakang pink muda */
            background-image: linear-gradient(135deg, #fce4ec 0%, #e1bee7 100%);
            background-attachment: fixed;
            /* Tambahkan padding default untuk mobile, akan ditimpa di desktop jika perlu */
            padding: 1rem; 
            box-sizing: border-box;
        }

        .content-container {
            max-width: 800px;
            /* Mulai dengan width 100% untuk mobile */
            width: 100%; 
            padding: 2.5rem 1.5rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: bounceIn 1s ease-out forwards;
            /* Transisi untuk perubahan ukuran dan padding */
            transition: all 0.3s ease-out; 
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.95); opacity: 0; }
            60% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0;
            text-shadow: none;
            font-weight: 700;
        }
        
        /* Gaya untuk desktop (layar lebih besar dari 640px) */
        @media (min-width: 641px) {
            body {
                /* Hapus padding di desktop agar container bisa pakai 90% */
                padding: 0; 
            }
            .content-container {
                /* Kembalikan gaya desktop */
                width: 90%; 
                padding: 4rem 3rem;
                border-radius: 1.5rem;
                animation: bounceIn 1s ease-out forwards; /* Animasi tetap aktif di desktop */
            }
        }

        /* Media query lama (max-width: 640px) tidak lagi diperlukan */
        /* karena gaya mobile-first sudah diterapkan di awal */
        
    </style>
</head>
<body>

    <div class="content-container text-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-6 text-gray-900">Pendaftaran Ditutup</h1>
        <p class="text-gray-700 mb-4 text-lg sm:text-xl">
            Kami sudah menutup open rekrutmen calon kru Satu Layar 2025.
        </p>
        <p class="text-gray-500 mt-8 text-base sm:text-lg">
            Terima kasih atas antusiasme dan partisipasi Anda.
        </p>
    </div>

</body>
</html>
